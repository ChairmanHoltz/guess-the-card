<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/js/control.js" type="module"></script>
    <title>Guess The Card</title>
  </head>
  <body>
    <div class="container">
      <section class="grid-left">
        <div class="deck-size"></div>
        <div>PAST CARDS</div>
        <ol class="past-cards"></ol>
      </section>
      <section class="grid-center">
        <h1 class="title">GUESS THE CARD!!!</h1>
        <div class="card">
          <img class="card-pic" />
          <div class="outcome hidden"></div>
        </div>
        <div class="guess-fields">
          <h3>Value</h3>
          <select name="values" class="value">
            <option value="" selected>Select number</option>
            <option value="ACE">Ace</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="JACK">Jack</option>
            <option value="QUEEN">Queen</option>
            <option value="KING">King</option>
          </select>
          <h3>Suit</h3>
          <select name="suits" class="suit">
            <option value="" selected>Select suit</option>
            <option value="CLUBS">Clubs</option>
            <option value="DIAMONDS">Diamonds</option>
            <option value="HEARTS">Hearts</option>
            <option value="SPADES">Spades</option>
          </select>
          <br />
          <button type="button" class="submit-btn btn">
            Submit your guess!
          </button>
        </div>
        <div class="your-guess hidden">Your Guess:</div>
        <img class="guess-card" />
        <br />
        <button type="button" class="retry-btn btn hidden">Guess Again</button>
        <button type="button" class="shuffle-btn btn hidden">
          Shuffle Deck
        </button>
      </section>
      <section class="grid-right">
        <div>Players</div>
      </section>
      <section class="overlay">
        <div class="setup-window">
          <h2 class="setup-title">Game Setup</h2>
          <form class="setup">
            <div class="setup-column-left">
              <h3 class="setup-heading">Players</h3>
              <label>#</label>
              <select name="num-players" class="num-players">
                <option value="" selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <div class="player-list">
                <label data-player="1" class="player-name hidden"
                  >Player 1</label
                >
                <input
                  data-player="1"
                  class="player-name hidden"
                  type="text"
                /><br />
                <label data-player="2" class="player-name hidden"
                  >Player 2</label
                >
                <input
                  data-player="2"
                  class="player-name hidden"
                  type="text"
                /><br />
                <label data-player="3" class="player-name hidden"
                  >Player 3</label
                >
                <input
                  data-player="3"
                  class="player-name hidden"
                  type="text"
                /><br />
                <label data-player="4" class="player-name hidden"
                  >Player 4</label
                >
                <input data-player="4" class="player-name hidden" type="text" />
              </div>
            </div>
            <div class="setup-column-right">
              <h3 class="setup-heading">Game Type</h3>
              <label class="type-label">New card each guess</label>
              <label class="type-label">Same card each guess</label>
            </div>
            <button class="start-btn" type="button">Start</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
