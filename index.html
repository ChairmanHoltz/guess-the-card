<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script defer src="/src/js/control.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img class="card-pic" />
      </div>
      <div class="btn card">
        <div>Value</div>
        <select name="values" class="value">
          <option value="" selected>Select number</option>
          <option value="ACE">Ace</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="4">10</option>
          <option value="JACK">Jack</option>
          <option value="QUEEN">Queen</option>
          <option value="KING">King</option>
        </select>
        <div>Suit</div>
        <select name="suits" class="suit">
          <option value="" selected>Select suit</option>
          <option value="CLUBS">Clubs</option>
          <option value="DIAMONDS">Diamonds</option>
          <option value="HEARTS">Hearts</option>
          <option value="SPADES">Spades</option>
        </select>
        <button type="button" class="draw-btn">Submit your guess!</button>
      </div>
      <div class="outcome card hidden"></div>
    </div>
  </body>
</html>
